t;,&quot;~u5403faab-ca41-44e2-93f2-1f07bb3f288e&quot;,536870914]],[&quot;^16&quot;,[19,&quot;^L&quot;,1658586438222,536870987]],[&quot;^16&quot;,[19,&quot;^O&quot;,20220723,536870916]],[&quot;^16&quot;,[19,&quot;^@&quot;,true,536870916]],[&quot;^16&quot;,[19,&quot;^Z&quot;,&quot;jul 23rd, 2022&quot;,536870916]],[&quot;^16&quot;,[19,&quot;^12&quot;,&quot;Jul 23rd, 2022&quot;,536870916]],[&quot;^16&quot;,[19,&quot;^B&quot;,1658597274910,536870987]],[&quot;^16&quot;,[19,&quot;^;&quot;,&quot;~u62dc3df9-3479-43e6-8c2f-2e25f24ed8ea&quot;,536870916]],[&quot;^16&quot;,[20,&quot;^L&quot;,1658587229505,536870987]],[&quot;^16&quot;,[20,&quot;^@&quot;,false,536870916]],[&quot;^16&quot;,[20,&quot;^Z&quot;,&quot;feria del libro en la paz&quot;,536870916]],[&quot;^16&quot;,[20,&quot;^12&quot;,&quot;Feria del libro en La Paz&quot;,536870916]],[&quot;^16&quot;,[20,&quot;^B&quot;,1658587229505,536870987]],[&quot;^16&quot;,[20,&quot;^;&quot;,&quot;~u62dc3df9-a920-4d9d-9ed7-eb485b3d5023&quot;,536870916]],[&quot;^16&quot;,[21,&quot;^R&quot;,&quot;El eje de navegación son editoriales y librerías, si quieres algo de ciencias políticas vas a plural, si quieres algo de literatura vas a editorial 3600. Cómo sería la feria si el eje de navegación fueran libros e ideas?&quot;,536870916]],[&quot;^16&quot;,[21,&quot;^P&quot;,&quot;~:markdown&quot;,536870916]],[&quot;^16&quot;,[21,&quot;^F&quot;,23,536870916]],[&quot;^16&quot;,[21,&quot;^Y&quot;,19,536870916]],[&quot;^16&quot;,[21,&quot;^V&quot;,23,536870916]],[&quot;^16&quot;,[21,&quot;^U&quot;,19,536870916]],[&quot;^16&quot;,[21,&quot;^U&quot;,20,536870916]],[&quot;^16&quot;,[21,&quot;~:block/unordered&quot;,true,536870916]],[&quot;^16&quot;,[21,&quot;^;&quot;,&quot;~u62dc3df9-5279-4423-8cbc-4da5d86365f0&quot;,536870916]],[&quot;^16&quot;,[22,&quot;^R&quot;,&quot;Cómo extraes los pasajes más provocadores de la mayor cantidad de publicaciones y los expones de formas que alimenten una experiencia social y casual de la feria? El mundo editorial es demasiado insular y su marketing depende demasiado de platitudes imposibles de aproximarse o autoridades desconocidas fuera de la industria. Qué hace a un libro especial, cuál es su contribución en un contexto literario, qué audiencia imaginaba el autor, y qué necesita escuchar esa audiencia para ser capturada? Imagino dos instrumentos para integrar esta colección de provocaciones dentro del paseo a través de la feria.&quot;,536870916]],[&quot;^16&quot;,[22,&quot;^P&quot;,&quot;^17&quot;,536870916]],[&quot;^16&quot;,[22,&quot;^F&quot;,24,536870916]],[&quot;^16&quot;,[22,&quot;^Y&quot;,19,536870916]],[&quot;^16&quot;,[22,&quot;^V&quot;,28,536870916]],[&quot;^16&quot;,[22,&quot;^U&quot;,19,536870916]],[&quot;^16&quot;,[22,&quot;^U&quot;,20,536870916]],[&quot;^16&quot;,[22,&quot;^18&quot;,true,536870916]],[&quot;^16&quot;,[22,&quot;^;&quot;,&quot;~u62dc3df9-5dd5-4e33-90a0-0ae7592f0ccf&quot;,536870916]],[&quot;^16&quot;,[23,&quot;^R&quot;,&quot;En una semana abre la [[Feria del libro en La Paz]] . Algo que siempre me desconcierta de ediciones pasadas es cuán desatendida es la experiencia de descubrimiento y lectura.&quot;,536870916]],[&quot;^16&quot;,[23,&quot;^P&quot;,&quot;^17&quot;,536870916]],[&quot;^16&quot;,[23,&quot;^F&quot;,19,536870916]],[&quot;^16&quot;,[23,&quot;^Y&quot;,19,536870916]],[&quot;^16&quot;,[23,&quot;^V&quot;,19,536870916]],[&quot;^16&quot;,[23,&quot;^U&quot;,19,536870916]],[&quot;^16&quot;,[23,&quot;^U&quot;,20,536870916]],[&quot;^16&quot;,[23,&quot;^H&quot;,20,536870916]],[&quot;^16&quot;,[23,&quot;^18&quot;,true,536870916]],[&quot;^16&quot;,[23,&quot;^;&quot;,&quot;~u62dc3df9-5581-4bb2-ad8d-d0083df15d23&quot;,536870916]],[&quot;^16&quot;,[24,&quot;^R&quot;,&quot;En cierta forma, los eventos en la feria intentan cumplir ese rol. Sin embargo, estos eventos priorizan nuevos lanzamientos y son organizados como galas para editoriales. Son difícilmente lugares donde personas que leen poco y son ajenas a la industria editorial se sentirían cómodas.&quot;,536870916]],[&quot;^16&quot;,[24,&quot;^P&quot;,&quot;^17&quot;,536870916]],[&quot;^16&quot;,[24,&quot;^F&quot;,28,536870916]],[&quot;^16&quot;,[24,&quot;^Y&quot;,19,536870916]],[&quot;^16&quot;,[24,&quot;^V&quot;,28,536870916]],[&quot;^16&quot;,[24,&quot;^U&quot;,19,536870916]],[&quot;^16&quot;,[24,&quot;^U&quot;,20,536870916]],[&quot;^16&quot;,[24,&quot;^18&quot;,true,536870916]],[&quot;^16&quot;,[24,&quot;^;&quot;,&quot;~u62dc3df9-6038-4da6-bf94-d76fe7663ff5&quot;,536870916]],[&quot;^16&quot;,[25,&quot;^R&quot;,&quot;Un uso más creativo de medios independientes de la palabra escrita, como lecturas orales o posters, posicionados a mitad del paseo en lugar de destinos a los que uno planifica asistir.&quot;,536870916]],[&quot;^16&quot;,[25,&quot;^P&quot;,&quot;^17&quot;,536870916]],[&quot;^16&quot;,[25,&quot;^F&quot;,22,536870916]],[&quot;^16&quot;,[25,&quot;^Y&quot;,19,536870916]],[&quot;^16&quot;,[25,&quot;^V&quot;,22,536870916]],[&quot;^16&quot;,[25,&quot;^U&quot;,19,536870916]],[&quot;^16&quot;,[25,&quot;^U&quot;,20,536870916]],[&quot;^16&quot;,[25,&quot;^18&quot;,true,536870916]],[&quot;^16&quot;,[25,&quot;^;&quot;,&quot;~u62dc3df9-5751-4dc3-8b5e-29b7fabcba28&quot;,536870916]],[&quot;^16&quot;,[26,&quot;^R&quot;,&quot;Normalizar una experiencia auténtica de lectura a mitad del paseo. Suena absurdo, pero la feria del libro no es un lugar cómodo para leer. Incluso en stands de fundaciones, donde los encargados no esperan que compres nada, no deja de sentirse como intentar tener una conversación íntima en un parque de diversiones. Debería existir un espacio común donde puedes llevar libros y quedarte a leerlos por el tiempo que desees. Un lugar cómodo, silencioso, bien iluminado y ventilado, separado del espacio de paseo. El problema principal sería cómo reducir el riesgo de daño y robo de libros. Para funcionar, el espacio de lectura debería contar con varios asistentes encargados de trasladar libros entre stands y el espacio. Cuando quiero llevar un libro al espacio, un asistente me acompaña y registra el libro al ingreso y salida del espacio.&quot;,536870916]],[&quot;^16&quot;,[26,&quot;^P&quot;,&quot;^17&quot;,536870916]],[&quot;^16&quot;,[26,&quot;^F&quot;,25,536870916]],[&quot;^16&quot;,[26,&quot;^Y&quot;,19,536870916]],[&quot;^16&quot;,[26,&quot;^V&quot;,22,536870916]],[&quot;^16&quot;,[26,&quot;^U&quot;,19,536870916]],[&quot;^16&quot;,[26,&quot;^U&quot;,20,536870916]],[&quot;^16&quot;,[26,&quot;^18&quot;,true,536870916]],[&quot;^16&quot;,[26,&quot;^;&quot;,&quot;~u62dc3df9-ed19-4671-b297-a38a164ff087&quot;,536870916]],[&quot;^16&quot;,[27,&quot;^R&quot;,&quot;Imagino un catálogo digital con las publicaciones de todas las editoriales y librerías, y si te interesan libros de economía informal te daría un listado y un mapa de dónde encontrarlos en la feria, un tour personalizado. Imagino personas contribuyendo tours con un hilo más complejo que una etiqueta bibliográfica, por ejemplo libros que deberías leer luego de haber leído un libro específico o libros que podrían inspirar alguna emoción particular o libros para leer en una etapa de tu vida. También imagino que si el catálogo digital incluyera códigos estandarizados como el ISBN sería posible construir algunas listas automáticamente: qué libros están en el dominio público, cómo usuarios en goodreads describen el libro. Dentro de la feria habrían decenas de asistentes que servirían como una interfaz conversacional al catálogo, personas a las que puedes preguntar por un tema, idea, emoción y te indicarían un trayecto.&quot;,536870916]],[&quot;^16&quot;,[27,&quot;^P&quot;,&quot;^17&quot;,536870916]],[&quot;^16&quot;,[27,&quot;^F&quot;,21,536870916]],[&quot;^16&quot;,[27,&quot;^Y&quot;,19,536870916]],[&quot;^16&quot;,[27,&quot;^V&quot;,21,536870916]],[&quot;^16&quot;,[27,&quot;^U&quot;,19,536870916]],[&quot;^16&quot;,[27,&quot;^U&quot;,20,536870916]],[&quot;^16&quot;,[27,&quot;^18&quot;,true,536870916]],[&quot;^16&quot;,[27,&quot;^;&quot;,&quot;~u62dc3df9-a6bc-4b3d-a1ee-bdd27b5c6a4d&quot;,536870916]],[&quot;^16&quot;,[28,&quot;^R&quot;,&quot;Por otro lado, no me sorprendería si este catálogo fuera visitado por menos del 10% de los visitantes a la feria. La feria es experimentada como un paseo por la mayor parte de la población, algo que haces mientras compartes con gente que quieres y ocasionalmente encuentras un título atractivo y lo compras. Leer, sin embargo, es una experiencia solitaria. Intentar leer un libro a mitad de este paseo implicaría, para comenzar, ignorar a tu acompañante. Cómo creas nuevas experiencias sociales de lectura?&quot;,536870916]],[&quot;^16&quot;,[28,&quot;^P&quot;,&quot;^17&quot;,536870916]],[&quot;^16&quot;,[28,&quot;^F&quot;,21,536870916]],[&quot;^16&quot;,[28,&quot;^Y&quot;,19,536870916]],[&quot;^16&quot;,[28,&quot;^V&quot;,23,536870916]],[&quot;^16&quot;,[28,&quot;^U&quot;,19,536870916]],[&quot;^16&quot;,[28,&quot;^U&quot;,20,536870916]],[&quot;^16&quot;,[28,&quot;^18&quot;,true,536870916]],[&quot;^16&quot;,[28,&quot;^;&quot;,&quot;~u62dc3df9-010d-40fb-a1fe-25de0cf921a4&quot;,536870916]],[&quot;^16&quot;,[29,&quot;^R&quot;,&quot;Casi todas las personas que reclaman públicamente la realización del censo parecen hacerlo porque esperaban beneficiarse de una nueva distribución de recursos del Estado. Estos reclamos reflejan expectativas de cambio poblacional. El crecimiento de las ciudades, la migración hacia Santa Cruz y El Alto. Si la interpretación más común es  que mi presencia en una región durante el censo contribuye directamente a su presupuesto y relevancia durante la próxima década, cómo reducir el error que generan estas decisiones de presencia sobre los datos? Por un lado, qué instrumentos tenemos para estimar este error, y por otro qué incentivos creamos para alinear el comportamiento de la población general al propósito estadístico del censo?&quot;,536870916]],[&quot;^16&quot;,[29,&quot;^P&quot;,&quot;^17&quot;,536870916]],[&quot;^16&quot;,[29,&quot;^F&quot;,23,536870916]],[&quot;^16& ot;^U&quot;,37,536870922]],[&quot;^16&quot;,[39,&quot;^18&quot;,true,536870922]],[&quot;^16&quot;,[39,&quot;^;&quot;,&quot;~u62dc3df9-2bf4-4d42-b094-548019824826&quot;,536870922]],[&quot;^16&quot;,[40,&quot;^R&quot;,&quot;Sin embargo, las consultas de listado de capas que ofrece este estándar (WFS) y el sistema que lo implementa (GeoServer) no dan información importante como la última fecha de actualización de los datos, el número de objetos en cada capa o una descripción de propiedades en cada objeto. El número de objetos y sus propiedades pueden ser consultados individualmente para cada dataset. Mientras que la fecha de actualización parece estar completamente fuera del alcance del estándar y sólo algunos servidores la muestran.&quot;,536870922]],[&quot;^16&quot;,[40,&quot;^P&quot;,&quot;^17&quot;,536870922]],[&quot;^16&quot;,[40,&quot;^F&quot;,39,536870922]],[&quot;^16&quot;,[40,&quot;^Y&quot;,37,536870922]],[&quot;^16&quot;,[40,&quot;^V&quot;,38,536870922]],[&quot;^16&quot;,[40,&quot;^U&quot;,37,536870922]],[&quot;^16&quot;,[40,&quot;^18&quot;,true,536870922]],[&quot;^16&quot;,[40,&quot;^;&quot;,&quot;~u62dc3df9-9161-4a52-ae19-f443090bb255&quot;,536870922]],[&quot;^16&quot;,[41,&quot;^R&quot;,&quot;Hoy realicé consultas a cada capa en el catálogo para extraer esta información adicional. No es algo que pueda realizar regularmente porque toma al menos una hora y pone en demasiado estrés a los servidores. Es decir, no pienso integrar ésto al catálogo regular pronto. Pero estos datos son interesantes así que hice un [tablero para navegar y descargarlos](https://observablehq.com/@mauforonda/geodata) . La idea es explorar qué información existe: seleccionas fuentes de datos, buscas en los campos más descriptivos incluyendo el nombre de cada propiedad, observas cómo se ve una muestra de cada dataset y si quieres lo descargas con un click. Sin embargo, estos datos van a estar desactualizados pronto, así que debo pensar cómo identificar capas que cambian y actualizar este tablero automáticamente&quot;,536870922]],[&quot;^16&quot;,[41,&quot;^P&quot;,&quot;^17&quot;,536870922]],[&quot;^16&quot;,[41,&quot;^F&quot;,40,536870922]],[&quot;^16&quot;,[41,&quot;^Y&quot;,37,536870922]],[&quot;^16&quot;,[41,&quot;^V&quot;,38,536870922]],[&quot;^16&quot;,[41,&quot;^U&quot;,37,536870922]],[&quot;^16&quot;,[41,&quot;^18&quot;,true,536870922]],[&quot;^16&quot;,[41,&quot;^;&quot;,&quot;~u62dc3df9-872c-460d-b916-53ae5ea5aea6&quot;,536870922]],[&quot;^16&quot;,[42,&quot;^R&quot;,&quot;LATER Cómo identificar capas geográficas que cambian (cambios en el número de objetos, en el bounding box, etc.) y realizar estas consultas de actualización eficientemente.&quot;,536870922]],[&quot;^16&quot;,[42,&quot;^P&quot;,&quot;^17&quot;,536870922]],[&quot;^16&quot;,[42,&quot;^F&quot;,41,536870922]],[&quot;^16&quot;,[42,&quot;^11&quot;,&quot;LATER&quot;,536870922]],[&quot;^16&quot;,[42,&quot;^Y&quot;,37,536870922]],[&quot;^16&quot;,[42,&quot;^V&quot;,41,536870922]],[&quot;^16&quot;,[42,&quot;^U&quot;,6,536870922]],[&quot;^16&quot;,[42,&quot;^U&quot;,37,536870922]],[&quot;^16&quot;,[42,&quot;^H&quot;,6,536870922]],[&quot;^16&quot;,[42,&quot;^18&quot;,true,536870922]],[&quot;^16&quot;,[42,&quot;^;&quot;,&quot;~u62dc3df9-376b-4861-baae-81a116004563&quot;,536870922]],[&quot;^16&quot;,[44,&quot;^L&quot;,1658203203888,536870987]],[&quot;^16&quot;,[44,&quot;^O&quot;,20220719,536870924]],[&quot;^16&quot;,[44,&quot;^@&quot;,true,536870924]],[&quot;^16&quot;,[44,&quot;^Z&quot;,&quot;jul 19th, 2022&quot;,536870924]],[&quot;^16&quot;,[44,&quot;^12&quot;,&quot;Jul 19th, 2022&quot;,536870924]],[&quot;^16&quot;,[44,&quot;^B&quot;,1658288376501,536870987]],[&quot;^16&quot;,[44,&quot;^;&quot;,&quot;~u62dc3df9-c080-4c09-85bc-a16dfb2fd141&quot;,536870924]],[&quot;^16&quot;,[45,&quot;^L&quot;,1657632972444,536870987]],[&quot;^16&quot;,[45,&quot;^@&quot;,false,536870924]],[&quot;^16&quot;,[45,&quot;^Z&quot;,&quot;random project ideas&quot;,536870924]],[&quot;^16&quot;,[45,&quot;^12&qu  de sol al día tendría cada punto en la #[[ciudad de La Paz]] en base a mapas de elevación, construcciones y la trayectoria del sol. Cómo varían estos minutos a través del año? Cuántas personas recibirían al menos 1, 2 o 5 horas de sol al día? Nuevas construcciones tienden en promedio a reducir o mejorar este número? Si estimamos el mapa de construcciones en otros momentos, futuros o pasados, este número sube o baja? #[[Random project ideas]] inspirado en [este tweet](https://twitter.com/JotaenChukiago/status/1549390379249815555).&quot;,536870924]],[&quot;^16&quot;,[50,&quot;^P&quot;,&quot;^17&quot;,536870924]],[&quot;^16&quot;,[50,&quot;^F&quot;,44,536870924]],[&quot;^16&quot;,[50,&quot;^Y&quot;,44,536870924]],[&quot;^16&quot;,[50,&quot;^V&quot;,44,536870924]],[&quot;^16&quot;,[50,&quot;^U&quot;,44,536870924]],[&quot;^16&quot;,[50,&quot;^U&quot;,45,536870924]],[&quot;^16&quot;,[50,&quot;^U&quot;,46,536870924]],[&quot;^16&quot;,[50,&quot;^H&quot;,45,536870924]],[&quot;^16&quot;,[50,&quot;^H&quot;,46,536870924]],[&quot;^16&quot;,[50,&quot;^18&quot;,true,536870924]],[&quot;^16&quot;,[50,&quot;^;&quot;,&quot;~u62dc3df9-184a-4f4a-b302-b834cce8bb80&quot;,536870924]],[&quot;^16&quot;,[51,&quot;^R&quot;,&quot;Existen tantas situaciones cotidianas donde se reproduce sufrimiento innecesariamente y de las que casi no se escucha, mucho menos estudia seriamente. Sobre estas realidades no tenemos modelos útiles ni recolectamos los datos correctos. Cómo avanzar hacia la posibilidad de una conversación razonable y productiva sobre estas realidades? #[[situaciones cotidianas para estudiar]]&quot;,536870924]],[&quot;^16&quot;,[51,&quot;^P&quot;,&quot;^17&quot;,536870924]],[&quot;^16&quot;,[51,&quot;^F&quot;,50,536870924]],[&quot;^16&quot;,[51,&quot;^Y&quot;,44,536870924]],[&quot;^16&quot;,[51,&quot;^V&quot;,44,536870924]],[&quot;^16&quot;,[51,&quot;^U&quot;,44,536870924]],[&quot;^16&quot;,[51,&quot;^U&quot;,47,536870924]],[&quot;^16&quot;,[51,&quot;^H&quot;,47,536870924]],[&quot;^16&quot;,[51,&quot;^18&quot;,true,536870924]],[&quot;^16&quot;,[51,&quot;^;&quot;,&quot;~u62dc3df9-42f9-42a6-8fc5-c3db06a83c7b&quot;,536870924]],[&quot;^16&quot;,[52,&quot;^R&quot;,&quot;Personas esperando días para recibir atención de salud. Colas en puertas de centros de salud desde la madrugada. Enfermos hacinados en pasillos de hospitales. Familiares persiguiendo enfermeras y doctores para mantenerse al frente de la fila. Personal cansado.&quot;,536870924]],[&quot;^16&quot;,[52,&quot;^P&quot;,&quot;^17&quot;,536870924]],[&quot;^16&quot;,[52,&quot;^F&quot;,51,536870924]],[&quot;^16&quot;,[52,&quot;^Y&quot;,44,536870924]],[&quot;^16&quot;,[52,&quot;^V&quot;,51,536870924]],[&quot;^16&quot;,[52,&quot;^U&quot;,44,536870924]],[&quot;^16&quot;,[52,&quot;^U&quot;,47,536870924]],[&quot;^16&quot;,[52,&quot;^18&quot;,true,536870924]],[&quot;^16&quot;,[52,&quot;^;&quot;,&quot;~u62dc3df9-02a3-4890-9978-b54694681ef2&quot;,536870924]],[&quot;^16&quot;,[53,&quot;^R&quot;,&quot;El sistema de extorsión y tortura organizada que son las cárceles. Dirigentes, policías y autoridades crean un mercado donde cada transacción los beneficia, y mantienen el orden a través de violencia, endeudamiento y condiciones horribles de vida. Familiares de presos envían dinero regularmente para evitar que sean torturados. Todos mantienen silencio para no llamar la atención y porque no existen autoridades que no sean en cierta forma cómplices.&quot;,536870924]],[&quot;^16&quot;,[53,&quot;^P&quot;,&quot;^17&quot;,536870924]],[&quot;^16&quot;,[53,&quot;^F&quot;,52,536870924]],[&quot;^16&quot;,[53,&quot;^Y&quot;,44,536870924]],[&quot;^16&quot;,[53,&quot;^V&quot;,51,536870924]],[&quot;^16&quot;,[53,&quot;^U&quot;,44,536870924]],[&quot;^16&quot;,[53,&quot;^U&quot;,47,536870924]],[&quot;^16&quot;,[53,&quot;^18&quot;,true,536870924]],[&quot;^16&quot;,[53,&quot;^;&quot;,&quot;~u62dc3df9-a59d-488a-8cc8-88768034f010&quot;,536870924]],[&quot;^16&quot;,[54,&quot;^R&quot;,&quot;Inspirado en [este tweet](https://twitter.com/jbadaniruiz/status/1549513553551544321) de Javier Badani, hice un gráfico de la confianza en instituciones según el estudio Delphi publicado por la FES-Bolivia. Para este gráfico, transcribí manualmente cada valor en los resultados de la pregunta _¿Cuál es su sensación de confianza en las siguientes instituciones?_ desde que fue primero introducida en la segunda versión del estudio, a mediados de 2020. #dataviz\\nid:: 62d7486e-49c3-413f-ba09-599a556840f3&quot;,536870924]],[&quot;^16&quot;,[54,&quot;^P&quot;,&quot;^17&quot;,536870924]],[&quot;^16&quot;,[54,&quot;^F&quot;,51,536870924]],[&quot;^16&quot;,[54,&quot;^Y&quot;,44,536870924]],[&quot;^16&quot;,[54,&quot;^V&quot;,44,536870924]],[&quot;^16&quot;,[54,&quot;^U&quot;,44,536870924]],[&quot;^16&quot;,[54,&quot;^U&quot;,48,536870924]],[&quot;^16&quot;,[54,&quot;^U&quot;,49,536870924]],[&quot;^16&quot;,[54,&quot;^?&quot;,[&quot;^ &quot;,&quot;~:id&quot;,&quot;62d7486e-49c3-413f-ba09-599a556840f3&quot;],536870924]],[&quot;^16&quot;,[54,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^19&quot;]],536870924]],[&quot;^16&quot;,[54,&quot;^H&quot;,48,536870924]],[&quot;^16&quot;,[54,&quot;^H&quot;,49,536870924]],[&quot;^16&quot;,[54,&quot;^18&quot;,true,536870924]],[&quot;^16&quot;,[54,&quot;^;&quot;,&quot;~u62d7486e-49c3-413f-ba09-599a556840f3&quot;,536870924]],[&quot;^16&quot;,[55,&quot;^R&quot;,&quot;![¿Cuál es su sensación de confianza en las siguientes instituciones?](https://imgz.org/i3iWMSYi-1280.png)&quot;,536870924]],[&quot;^16&quot;,[55,&quot;^P&quot;,&quot;^17&quot;,536870924]],[&quot;^16&quot;,[55,&quot;^F&quot;,54,536870924]],[&quot;^16&quot;,[55,&quot;^Y&quot;,44,536870924]],[&quot;^16&quot;,[55,&quot;^V&quot;,54,536870924]],[&quot;^16&quot;,[55,&quot;^U&quot;,44,536870924]],[&quot;^16&quot;,[55,&quot;^U&quot;,48,536870924]],[&quot;^16&quot;,[55,&quot;^U&quot;,49,536870924]],[&quot;^16&quot;,[55,&quot;^18&quot;,true,536870924]],[&quot;^16&quot;,[55,&quot;^;&quot;,&quot;~u62dc3df9-d586-4091-b338-6b61c8a45b6c&quot;,536870924]],[&quot;^16&quot;,[56,&quot;^R&quot;,&quot;El gráfico muestra la distribución de calificaciones de confianza para cada institución y periodo, ordenadas de mayor a menor confianza en el último periodo del cual existen datos. Facilita comparaciones visuales entre puntos dentro de cada serie y entre series. Al intentar describir el gráfico a mí mismo, el resumen más conciso era que la desconfianza estaba creciendo en general y que pocas instituciones parecían retar esta tendencia, sorprendentemente el gobierno central. Una representación más elocuente de este punto podría ser sólo dibujar el porcentaje de calificaciones `bajas` y `muy bajas` para cada institución en el tiempo. El stackplot actual no comunica inmediatamente este punto, pero hace posible una mayor diversidad de lecturas. Mientras no resulte abrumador, creo que es un buen compromiso y un buen gráfico exploratorio.&quot;,536870924]],[&quot;^16&quot;,[56,&quot;^P&quot;,&quot;^17&quot;,536870924]],[&quot;^16&quot;,[56,&quot;^F&quot;,55,536870924]],[&quot;^16&quot;,[56,&quot;^Y&quot;,44,536870924]],[&quot;^16&quot;,[56,&quot;^V&quot;,54,536870924]],[&quot;^16&quot;,[56,&quot;^U&quot;,44,536870924]],[&quot;^16&quot;,[56,&quot;^U&quot;,48,536870924]],[&quot;^16&quot;,[56,&quot;^U&quot;,49,536870924]],[&quot;^16&quot;,[56,&quot;^18&quot;,true,536870924]],[&quot;^16&quot;,[56,&quot;^;&quot;,&quot;~u62dc3df9-c2cb-4f94-a746-7122b3e402e4&quot;,536870924]],[&quot;^16&quot;,[57,&quot;^R&quot;,&quot;Un csv con los valores transcritos puede ser accedido en [este gist](https://gist.github.com/mauforonda/5d54ffbbef68fc46392544713c4e5072).&quot;,536870924]],[&quot;^16&quot;,[57,&quot;^P&quot;,&quot;^17&quot;,536870924]],[&quot;^16&quot;,[57,&quot;^F&quot;,56,536870924]],[&quot;^16&quot;,[57,&quot;^Y&quot;,44,536870924]],[&quot;^16&quot;,[57,&quot;^V&quot;,54,536870924]],[&quot;^16&quot;,[57,&quot;^U&quot;,44,536870924]],[&quot;^16&quot;,[57,&quot;^U&quot;,48,536870924]],[&quot;^16&quot;,[57,&quot;^U&quot;,49, udicial boliviano&quot;,536870926]],[&quot;^16&quot;,[61,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1&gt;&quot;,[&quot;^15&quot;,[&quot;exploration&quot;]]],536870964]],[&quot;^16&quot;,[61,&quot;^Q&quot;,148,536870964]],[&quot;^16&quot;,[61,&quot;^B&quot;,1658211957316,536870987]],[&quot;^16&quot;,[61,&quot;^;&quot;,&quot;~u62dc3dfb-2059-4098-a3d2-72e014b7f1b6&quot;,536870964]],[&quot;^16&quot;,[62,&quot;^R&quot;,&quot;Quick highlights from a literature review of complexity measures for urban studies [[Boeing - Measuring the complexity of urban form and design]]&quot;,536870926]],[&quot;^16&quot;,[62,&quot;^P&quot;,&quot;^17&quot;,536870926]],[&quot;^16&quot;,[62,&quot;^F&quot;,59,536870926]],[&quot;^16&quot;,[62,&quot;^Y&quot;,59,536870926]],[&quot;^16&quot;,[62,&quot;^V&quot;,59,536870926]],[&quot;^16&quot;,[62,&quot;^U&quot;,59,536870926]],[&quot;^16&quot;,[62,&quot;^U&quot;,60,536870926]],[&quot;^16&quot;,[62,&quot;^H&quot;,60,536870926]],[&quot;^16&quot;,[62,&quot;^18&quot;,true,536870926]],[&quot;^16&quot;,[62,&quot;^;&quot;,&quot;~u62dc3df9-9fc3-4ddb-a26f-dc121e4624d5&quot;,536870926]],[&quot;^16&quot;,[63,&quot;^R&quot;,&quot;I loved these images from [Towards a morphogenesis of informal settlements](https://www.sciencedirect.com/science/article/pii/S0197397520303714) ![Evolution of street networks and settlements in Baseco, Manila between 2001–2017](https://ars.els-cdn.com/content/image/1-s2.0-S0197397520303714-gr3.jpg){:height 544, :width 319}&quot;,536870926]],[&quot;^16&quot;,[63,&quot;^P&quot;,&quot;^17&quot;,536870926]],[&quot;^16&quot;,[63,&quot;^F&quot;,62,536870926]],[&quot;^16&quot;,[63,&quot;^Y&quot;,59,536870926]],[&quot;^16&quot;,[63,&quot;^V&quot;,59,536870926]],[&quot;^16&quot;,[63,&quot;^U&quot;,59,536870926]],[&quot;^16&quot;,[63,&quot;^18&quot;,true,536870926]],[&quot;^16&quot;,[63,&quot;^;&quot;,&quot;~u62dc3df9-dcc6-4c4e-badf-2a005a51d355&quot;,536870926]],[&quot;^16&quot;,[64,&quot;^R&quot;,&quot;The paper itself isn&apos;t that interesting, change and stability](https://www.youtube.com/watch?v=SNF_TnKE-GI) `youtube`. The author used data from zillow, a property marketplace, to explore the effect of a new train line on surrounding neighborhoods, how prices vary in proximity to the stations, how often and in what publications is the new line mentioned in, what other factors are frequent in publications. Then they take [the HMDA database](https://www.consumerfinance.gov/data-research/hmda/), which has the ethnic and income distribution of mortgage applicants in a neighborhood, and test whether white people were more intersted in these neighborhoods after the line was built, relative to black people, via a difference-in-differences model. They find they do. The HMDA database looks amazing to explore gentrification patterns, like how white affluent people will purchase property in minority neighborhoods and push more vulnerable populations away. In a follow-up project, they build a classifier to sort properties based on text in their advertisements according to a gentrification typology built on HMDA data. Based on their small sample size, they only test this in Charlotte, North Carolina, and the lack of controls, I&apos;d be hesitant to believe good  predictions aren&apos;t picking confounding factors or that the classifier would work in other cities. I&apos;d also like to see how this predictions compare with data from the census and sources of population data. Also, they seem to have improvised a lot when doing the text analysis, for example a simple initial estimate for a word&apos;s relative importance would be it&apos;s TF-IDF, but according to the questions session the author had barely heard of it.\\nid:: 62d4158e-f7cf-4c54-b6a0-4514bab3e74f&quot;,536870976]],[&quot;^16&quot;,[76,&quot;^P&quot;,&quot;^17&quot;,536870976]],[&quot;^16&quot;,[76,&quot;^F&quot;,82,536870976]],[&quot;^16&quot;,[76,&quot;^Y&quot;,81,536870976]],[&quot;^16&quot;,[76,&quot;^V&quot;,514,536870976]],[&quot;^16&quot;,[76,&quot 870976]],[&quot;^16&quot;,[82,&quot;^F&quot;,83,536870976]],[&quot;^16&quot;,[82,&quot;^Y&quot;,81,536870976]],[&quot;^16&quot;,[82,&quot;^V&quot;,514,536870976]],[&quot;^16&quot;,[82,&quot;^U&quot;,49,536870976]],[&quot;^16&quot;,[82,&quot;^U&quot;,81,536870976]],[&quot;^16&quot;,[82,&quot;^?&quot;,[&quot;^ &quot;,&quot;^19&quot;,&quot;62d377fb-7db2-465c-91bb-2859be86e495&quot;],536870976]],[&quot;^16&quot;,[82,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^19&quot;]],536870976]],[&quot;^16&quot;,[82,&quot;^H&quot;,49,536870976]],[&quot;^16&quot;,[82,&quot;^18&quot;,true,536870976]],[&quot;^16&quot;,[82,&quot;^;&quot;,&quot;~u62d377fb-7db2-465c-91bb-2859be86e495&quot;,536870930]],[&quot;^16&quot;,[83,&quot;^R&quot;,&quot;A [roundup of projects](https://www.youtube.com/watch?v=JKF5lK2NRB4) `youtube` by the [Georgia Tech Friendly Cities Lab](https://friendlycities.gatech.edu/) with a refresher on basic spatial statistics metrics. The work seems to be very visual, so maybe check that with your eyes later. Contrary to the previous talk, this work leans mors towards the exploratory and playful, but still retains some academic rigour. Plus, they claim to build stuff in #python and publish the code online.\\nid:: 62d377fb-2fb5-41db-a312-730f1f363715&quot;,536870976]],[&quot;^16&quot;,[83,&quot;^P&quot;,&quot;^17&quot;,536870976]],[&quot;^16&quot;,[83,&quot;^F&quot;,84,536870976]],[&quot;^16&quot;,[83,&quot;^Y&quot;,81,536870976]],[&quot;^16&quot;,[83,&quot;^V&quot;,514,536870976]],[&quot;^16&quot;,[83,&quot;^U&quot;,49,536870976]],[&quot;^16&quot;,[83,&quot;^U&quot;,81,536870976]],[&quot;^16&quot;,[83,&quot;^U&quot;,89,536870976]],[&quot;^16&quot;,[83,&quot;^?&quot;,[&quot;^ &quot;,&quot;^19&quot;,&quot;62d377fb-2fb5-41db-a312-730f1f363715&quot;],536870976]],[&quot;^16&quot;,[83,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^19&quot;]],536870976]],[&quot;^16&quot;,[83,&quot;^H&quot;,49,536870976]],[&quot;^16&quot;,[83,&quot;^H&quot;,89,536870976]],[&quot;^16&quot;,[83,&quot;^18&quot;,true,536870976]],[&quot;^16&quot;,[83,&quot;^;&quot;,&quot;~u62d377fb-2fb5-41db-a312-730f1f363715&quot;,536870930]],[&quot;^16&quot;,[84,&quot;^R&quot;,&quot;[Multi scale measures of segregation](https://www.youtube.com/watch?v=a2pS5aXeibs) `youtube`. The authors measure ethnic and income similarity within spatial units at 100 different proximity scales and multiple times for the Netherlands. Each unit measures 100 meters square, which allows for observing segregation dynamics at a very fine level and up, like how segregation can spread among contiguous units and shape higher level patterns. Then they model how the share of low income people around each person&apos;s household affects their own income. They find that the effect is small and, contrary to the literature, not always higher at smaller scales. I&apos;m curious about what mechanisms might be mediating these effects at higher scales. A different followup analysis might switch observation units to neighborhoods and estimate higher level scales via patterns in street networks. While the Netherlands creates these data from administrative records, other European countries publish estimates at a similar resolution based on many parameters. Another extension to model the effect of the spatial context on individual outcomes could be to integrate non-residential spaces, like workspaces and commuting paths.\\nid:: 62d377fb-bd71-4a3e-baa8-148cc8d81a5d&quot;,536870976]],[&quot;^16&quot;,[84,&quot;^P&quot;,&quot;^17&quot;,536870976]],[&quot;^16&quot;,[84,&quot;^F&quot;,514,536870976]],[&quot;^16&quot;,[84,&quot;^Y&quot;,81,536870976]],[&quot;^16&quot;,[84,&quot;^V&quot;,514,536870976]],[&quot;^16&quot;,[84,&quot;^U&quot;,49,536870976]],[&quot;^16&quot;,[84,&quot;^U&quot;,81,536870976]],[&quot;^16&quot;,[84,&quot;^?&quot;,[&quot;^ &quot;,&quot;^19&quot;,&quot;62d377fb-bd71-4a3e-baa8-148cc8d81a5d&quot;],536870976]],[&quot;^16&quot;,[84,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^19&quot;]],536870976]],[&quot;^16&quot;,[84,&q 00:00:00\\n:END:&quot;,536870962]],[&quot;^16&quot;,[392,&quot;^P&quot;,&quot;^17&quot;,536870962]],[&quot;^16&quot;,[392,&quot;^F&quot;,391,536870962]],[&quot;^16&quot;,[392,&quot;^Y&quot;,88,536870962]],[&quot;^16&quot;,[392,&quot;^V&quot;,88,536870962]],[&quot;^16&quot;,[392,&quot;^U&quot;,68,536870962]],[&quot;^16&quot;,[392,&quot;^U&quot;,88,536870962]],[&quot;^16&quot;,[392,&quot;^H&quot;,68,536870962]],[&quot;^16&quot;,[392,&quot;^18&quot;,true,536870962]],[&quot;^16&quot;,[392,&quot;^;&quot;,&quot;~u62dc3dfb-7972-4066-bc42-983ea621a3f8&quot;,536870962]],[&quot;^16&quot;,[393,&quot;^R&quot;,&quot;[Código](https://github.com/mauforonda/workshop/tree/master/20220715_incendios)&quot;,536870962]],[&quot;^16&quot;,[393,&quot;^P&quot;,&quot;^17&quot;,536870962]],[&quot;^16&quot;,[393,&quot;^F&quot;,392,536870962]],[&quot;^16&quot;,[393,&quot;^Y&quot;,88,536870962]],[&quot;^16&quot;,[393,&quot;^V&quot;,88,536870962]],[&quot;^16&quot;,[393,&quot;^U&quot;,88,536870962]],[&quot;^16&quot;,[393,&quot;^18&quot;,true,536870962]],[&quot;^16&quot;,[393,&quot;^;&quot;,&quot;~u62dc3dfb-2092-4c82-be06-a6b37eef6f8c&quot;,536870962]],[&quot;^16&quot;,[394,&quot;^R&quot;,&quot;Cada año, el número de incendios en Santa Cruz incrementa dramáticamente entre los meses de junio y octubre. Luego de los desastres observados en 2019, el año con más incendios registrados hasta el momento, es común escuchar cómo extensiones imposibles de imaginar y las miles de vidas que habitan en ellas se consumen en el fuego. La dimensión del sufrimiento en esta tragedia es un reto a la imaginación. Como en otras ocasiones, mi reacción es construir instrumentos con datos que me ayuden a retar este vértigo. Dos puntos de partida serían responder _cuál es la trayectoria actual de incendios?_ y _cómo se compara con otros años?_ En este gráfico, utilizo datos del instrumento VIIRS en el satélite SNPP para reconstruir la tendencia de incendios en Santa Cruz desde 2012, el primer año del cual este instrumento publica datos. Colocar cada serie anual sobre el mismo eje permite observar patrones y diferencias entre años y, en particular, responder dónde nos encontramos actualmente.&quot;,536870962]],[&quot;^16&quot;,[394,&quot;^P&quot;,&quot;^17&quot;,536870962]],[&quot;^16&quot;,[394,&quot;^F&quot;,393,536870962]],[&quot;^16&quot;,[394,&quot;^Y&quot;,88,536870962]],[&quot;^16&quot;,[394,&quot;^V&quot;,88,536870962]],[&quot;^16&quot;,[394,&quot;^U&quot;,88,536870962]],[&quot;^16&quot;,[394,&quot;^18&quot;,true,536870962]],[&quot;^16&quot;,[394,&quot;^;&quot;,&quot;~u62dc3dfb-62c7-4c93-805e-54591a4dfe70&quot;,536870962]],[&quot;^16&quot;,[395,&quot;^R&quot;,&quot;El gráfico ha sido construido en #python y todo el código necesario para reproducirlo, actualizarlo o modificarlo se encuentra en [su repositorio](https://github.com/mauforonda/workshop/tree/master/20220715_incendios). El código está escrito y documentado para ayudar a entender cuál es el proceso que produce el gráfico paso a paso y su razonamiento por detrás.&quot;,536870962]],[&quot;^16&quot;,[395,&quot;^P&quot;,&quot;^17&quot;,536870962]],[&quot;^16&quot;,[395,&quot;^F&quot;,394,536870962]],[&quot;^16&quot;,[395,&quot;^Y&quot;,88,536870962]],[&quot;^16&quot;,[395,&quot;^V&quot;,394,536870962]],[&quot;^16&quot;,[395,&quot;^U&quot;,88,536870962]],[&quot;^16&quot;,[395,&quot;^U&quot;,89,536870962]],[&quot;^16&quot;,[395,&quot;^H&quot;,89,536870962]],[&quot;^16&quot;,[395,&quot;^18&quot;,true,536870962]],[&quot;^16&quot;,[395,&quot;^;&quot;,&quot;~u62dc3dfb-8391-46b1-b5b6-c560e6ea7025&quot;,536870962]],[&quot;^16&quot;,[396,&quot;^R&quot;,&quot;Existe bastante atención colocada en detalles como la posición correcta de anotaciones y la armonía de colores, fuentes y figuras. El objetivo es lograr una lectura rápida y correcta, y al mismo tiempo evocar la tensión en la que toma forma esta necesidad de información. La impotencia de ver cómo aparecen más incendios y parece que no podemos hacer nada al respecto. Una flama que lentamente espera consumir la vida de la amazonía.&quot;,536870962]],[&quot;^16&quot;,[396,&quot;^P&quot;,&quot;^17&quot;,536870962]],[&quot;^16&quot;,[396,&quot;^F&quot;,395,536870962]],[&quot;^16&quot;,[396,&quot;^Y&quot;,88,536870962]],[&quot;^16&quot;,[396,&quot;^V&quot;,394,536870962]],[&quot;^16&quot;,[396,&quot;^U&quot;,88,536870962]],[&quot;^16&quot;,[396,&quot;^18&quot;,true,536870962]],[&quot;^16&quot;,[396,&quot;^;&quot;,&quot;~u62dc3dfb-ffea-44df-9924-709ad6a3170f&quot;,536870962]],[&quot;^16&quot;,[398,&quot;^R&quot;,&quot;Ministerio de justicia y transparencia institucional&quot;,536870964]],[&quot;^16&quot;,[398,&quot;^P&quot;,&quot;^17&quot;,536870964]],[&quot;^16&quot;,[398,&quot;^F&quot;,412,536870964]],[&quot;^16&quot;,[398,&quot;^Y&quot;,61,536870964]],[&quot;^16&quot;,[398,&quot;^V&quot;,412,536870964]],[&quot;^16&quot;,[398,&quot;^U&quot;,61,536870964]],[&quot;^16&quot;,[398,&quot;^18&quot;,true,536870964]],[&quot;^16&quot;,[398,&quot;^;&quot;,&quot;~u62dc3dfb-e4b0-424c-acec-fef3c73d98e1&quot;,536870964]],[&quot;^16&quot;,[399,&quot;^R&quot;,&quot;Ocasionalmente, el gobierno admite esta situación en público. Por ejemplo, el reciente convenio de [cooperación inter-institucional](https://tsj.bo/wp-content/uploads/2022/04/PROYECTO-DE-CONVENIO-TODOS-revisado-2-sinTCP-Y-MP.pdf) `pdf` para crear un nuevo sistema de gestión de causas (Abril, 2022) habla sobre el fracaso de iniciativas de gobierno digital en el sistema judicial: _Iniciativas y desarrollos aislados, normativa obsoleta, incorporación de herramientas tecnológicas sin contemplar la re-ingeniería de los procesos, procedimientos y cambios de estructuras organizacionales, falta de un liderazgo tecnológico, escasa formación y asimilación en las herramientas tecnológicas a operadores de justicia_.&quot;,536870964]],[&quot;^16&quot;,[399,&quot;^P&quot;,&quot;^17&quot;,536870964]],[&quot;^16&quot;,[399,&quot;^F&quot;,407,536870964]],[&quot;^16&quot;,[399,&quot;^Y&quot;,61,536870964]],[&quot;^16&quot;,[399,&quot;^V&quot;,415,536870964]],[&quot;^16&quot;,[399,&quot;^U&quot;,61,536870964]],[&quot;^16&quot;,[399,&quot;^18&quot;,true,536870964]],[&quot;^16&quot;,[399,&quot;^;&quot;,&quot;~u62dc3dfb-f9eb-4700-a4e9-bed4abc7ef62&quot;,536870964]],[&quot;^16&quot;,[400,&quot;^R&quot;,&quot;Sobre qué información gestionan estos sistemas y _probablemente_ debería ser más accesible&quot;,536870964]],[&quot;^16&quot;,[400,&quot;^P&quot;,&quot;^17&quot;,536870964]],[&quot;^16&quot;,[400,&quot;^F&quot;,424,536870964]],[&quot;^16&quot;,[400,&quot;^Y&quot;,61,536870964]],[&quot;^16&quot;,[400,&quot;^V&quot;,61,536870964]],[&quot;^16&quot;,[400,&quot;^U&quot;,61,536870964]],[&quot;^16&quot;,[400,&quot;^18&quot;,true,536870964]],[&quot;^16&quot;,[400,&quot;^;&quot;,&quot;~u62dc3dfb-da2e-4e9d-b187-c8bf7514072c&quot;,536870964]],[&quot;^16&quot;,[401,&quot;^R&quot;,&quot;AGETIC&quot;,536870964]],[&quot;^16&quot;,[401,&quot;^P&quot;,&quot;^17&quot;,536870964]],[&quot;^16&quot;,[401,&quot;^F&quot;,418,536870964]],[&quot;^16&quot;,[401,&quot;^Y&quot;,61,536870964]],[&quot;^16&quot;,[401,&quot;^V&quot;,412,536870964]],[&quot;^16&quot;,[401,&quot;^U&quot;,61,536870964]],[&quot;^16&quot;,[401,&quot;^18&quot;,true,536870964]],[&quot;^16&quot;,[401,&quot;^;&quot;,&quot;~u62dc3dfb-eb06-4613-b503-a8bccc1a8407&quot;,536870964]],[&quot;^16&quot;,[402,&quot;^R&quot;,&quot;La Fundación Construir publica cada año su Informe del estado de la justicia en Bolivia que recoje datos de otras fuentes como rendiciones de cuentas y solicitudes de información. Al igual que los anuarios, estos informes congelan datos en tablas dentro de pdf&apos;s. Sería interesante, luego de realizar un inventario de los datos en anuarios, compararlos con los datos en estos informes para comprender cuál es la contribución de la fundación en cuanto a datos del sistema judicial.&quot;,536870964]],[&quot;^16&quot;,[402,&quot;^P&quot;,&quot;^17&quot;,536870964]],[&quot;^16&quot;,[402,&quot;^F&quot;,403,536870964]],[&quot;^16&quot;,[402,&quot;^Y&quot;,61,536870964]],[&quot;^16&quot;,[402,&quot;^V&quot;,400,536870964]],[&quot;^16&quot;,[402,&quot;^U&quot;,61,536870964]],[&quot;^16&quot;,[402,&quot;^18&quot;,true,536870964]],[&quot;^16&quot;,[402,&quot;^;&quot;,&quot;~u62dc3dfb-7d24-473d-b006-26252c314191&quot;,536870964]],[&quot;^16&quot;,[403,&quot;^R&quot;,&quot;La Unidad nacional de estudios técnicos y estadísticos en el Consejo de la Magistratura, produce cada año desde 2012 anuarios estadísticos judiciales. Si bien el nivel de desagregación no es ideal y el formato son tablas, gráficos y mapas en un PDF gigante, ésta es la fuente más completa de información estadística del sistema judicial.&quot;,536870964]],[&quot;^16&quot;,[403,&quot;^P&quot;,&quot;^17&quot;,536870964]],[&quot;^16&quot;,[403,&quot;^F&quot;,400,536870964]],[&quot;^16&quot;,[403,&quot;^Y&quot;,61,536870964]],[&quot;^16&quot;,[403,&quot;^V&quot;,400,536870964]],[&quot;^16&quot;,[403,&quot;^U&quot;,61,536870964]],[&quot;^16&quot;,[403,&quot;^18&quot;,true,536870964]],[&quot;^16&quot;,[403,&quot;^;&quot;,&quot;~u62dc3dfb-7324-4640-ac30-f15ef15201bc&quot;,536870964]],[&quot;^16&quot;,[404,&quot;^R&quot;,&quot;En 2019, la promulgación de la Ley 1173 de _abreviación procesal penal y fortalecimiento de la lucha integral contra la violencia a niñas, niños, adolescentes y mujeres_ crea las condiciones institucionales para invertir en sistemas más ambiciosos.&quot;,536870964]],[&quot;^16&quot;,[404,&quot;^P&quot;,&quot;^17&quot;,536870964]],[&quot;^16&quot;,[404,&quot;^F&quot;,413,536870964]],[&quot;^16&quot;,[404,&quot;^Y&quot;,61,536870964]],[&quot;^16&quot;,[404,&quot;^V&quot;,424,536870964]],[&quot;^16&quot;,[404,&quot;^U&quot;,61,536870964]],[&quot;^16&quot;,[404,&quot;^18&quot;,true,536870964]],[&quot;^16&quot;,[404,&quot;^;&quot;,&quot;~u62dc3dfb-3de2-471d-9d6e-1c18aa054bd1&quot;,536870964]],[&quot;^16&quot;,[405,&quot;^R&quot;,&quot;Una ola más reciente de sistemas crece desde los pequeños equipos de jóvenes desarrolladores en cada entidad quienes, usualmente desde Sucre, intentan complacer cada pequeño requerimiento usando lo que tienen a disposición. Diversidad e improvisación.&quot;,536870964]],[&quot;^16&quot;,[405,&quot;^P&quot;,&quot;^17&quot;,536870964]],[&quot;^16&quot;,[405,&quot;^F&quot;,409,536870964]],[&quot;^16&quot;,[405,&quot;^Y&quot;,61,536870964]],[&quot;^16&quot;,[405,&quot;^V&quot;,413,536870964]],[&quot;^16&quot;,[405,&quot;^U&quot;,61,536870964]],[&quot;^16&quot;,[405,&quot;^18&quot;,true,536870964]],[&quot;^16&quot;,[405,&quot;^;&quot;,&quot;~u62dc3dfb-23a7-402c-8744-79e73c078950&quot;,536870964]],[&quot;^16&quot;,[406,&quot;^R&quot;,&quot;Según la convocatoria para la consultoría individual en línea (CUCE `22-0660-03-1224233-1-1`, Mayo de 2022), el sistema debería ser entregado en diciembre de 2022. Los términos de referencia hablan poco de lo que deberíamos esperar en diciembre, excepto que las tecnologías a utilizarse reflejan un stack común en AGETIC: vue.js + nest.js .&quot;,536870964]],[&quot;^16&quot;,[406,&quot;^P&quot;,&quot;^17&quot;,536870964]],[&quot;^16&quot;,[406,&quot;^F&quot;,425,536870964]],[&quot;^16&quot;,[406,&quot;^Y&quot;,61,536870964]],[&quot;^16&quot;,[406,&quot;^V&quot;,404,536870964]],[&quot;^16&quot;,[406,&quot;^U&quot;,61,536870964]],[&quot;^16&quot;,[406,&quot;^18&quot;,true,536870964]],[&quot;^16&quot;,[406,&quot;^;&quot;,&quot;~u62dc3dfb-058e-4c9c-b34c-d335cdd3188b&quot;,536870964]],[&quot;^16&quot;,[407,&quot;^R&quot;,&quot;Esta situación podría indicar grandes costos de coordinación dentro y entre entidades. Resulta más barato invertir en crear un nuevo sistema que extender o coordinar la integración de uno ya implementado. Y es menos costoso mantener varias versiones que coordinar una migración oportuna.&quot;,536870964]],[&quot;^16&quot;,[407,&quot;^P&quot;,&quot;^17&quot;,536870964]],[&quot;^16&quot;,[407,&quot;^F&quot;,426,536870964]],[&quot;^16&quot;,[407,&quot;^Y&quot;,61,536870964]],[&quot;^16&quot;,[407,&quot;^ 4,536870980]],[&quot;^16&quot;,[528,&quot;^U&quot;,120,536870980]],[&quot;^16&quot;,[528,&quot;^18&quot;,true,536870980]],[&quot;^16&quot;,[528,&quot;^;&quot;,&quot;~u62dc3dfb-431d-473d-a70d-a5bacad0b284&quot;,536870980]],[&quot;^16&quot;,[529,&quot;^R&quot;,&quot;I take notes for a time span between one week to some months without tweaking too much, depending on how well the notebook prototype turns out.&quot;,536870980]],[&quot;^16&quot;,[529,&quot;^P&quot;,&quot;^17&quot;,536870980]],[&quot;^16&quot;,[529,&quot;^F&quot;,526,536870980]],[&quot;^16&quot;,[529,&quot;^Y&quot;,120,536870980]],[&quot;^16&quot;,[529,&quot;^V&quot;,524,536870980]],[&quot;^16&quot;,[529,&quot;^U&quot;,120,536870980]],[&quot;^16&quot;,[529,&quot;^18&quot;,true,536870980]],[&quot;^16&quot;,[529,&quot;^;&quot;,&quot;~u62dc3dfb-dfe5-4a8e-8d16-4e4f6276175d&quot;,536870980]],[&quot;^16&quot;,[530,&quot;^R&quot;,&quot;I realize that I need to nurture some internal dialogue to think clearly.&quot;,536870980]],[&quot;^16&quot;,[530,&quot;^P&quot;,&quot;^17&quot;,536870980]],[&quot;^16&quot;,[530,&quot;^F&quot;,524,536870980]],[&quot;^16&quot;,[530,&quot;^Y&quot;,120,536870980]],[&quot;^16&quot;,[530,&quot;^V&quot;,524,536870980]],[&quot;^16&quot;,[530,&quot;^U&quot;,120,536870980]],[&quot;^16&quot;,[530,&quot;^18&quot;,true,536870980]],[&quot;^16&quot;,[530,&quot;^;&quot;,&quot;~u62dc3dfb-ee3e-40a4-9b43-301571e257d6&quot;,536870980]],[&quot;^16&quot;,[531,&quot;^R&quot;,&quot;The initial idea is always some combination of expressiveness and speed. You should drop ideas as they come, without thinking where exactly they might fit or what they could become. This should not stop you from building on them in ever more elaborate forms.&quot;,536870980]],[&quot;^16&quot;,[531,&quot;^P&quot;,&quot;^17&quot;,536870980]],[&quot;^16&quot;,[531,&quot;^F&quot;,526,536870980]],[&quot;^16&quot;,[531,&quot;^Y&quot;,120,536870980]],[&quot;^16&quot;,[531,&quot;^V&quot;,526,536870980]],[&quot;^16&quot;,[531,&quot;^U&quot;,120,536870980]],[&quot;^16&quot;,[531,&quot;^18&quot;,true,536870980]],[&quot;^16&quot;,[531,&quot;^;&quot;,&quot;~u62dc3dfb-39c7-42fb-aaa7-2b24b4450bf9&quot;,536870980]],[&quot;^16&quot;,[533,&quot;^L&quot;,1657595853059,536870987]],[&quot;^16&quot;,[533,&quot;^@&quot;,false,536870982]],[&quot;^16&quot;,[533,&quot;^Z&quot;,&quot;why not write a public notebook&quot;,536870982]],[&quot;^16&quot;,[533,&quot;^12&quot;,&quot;Why not write a public notebook&quot;,536870982]],[&quot;^16&quot;,[533,&quot;^B&quot;,1657596103419,536870987]],[&quot;^16&quot;,[533,&quot;^;&quot;,&quot;~u62dc3dfc-cbaf-4ad4-84c0-4e286bb96c0d&quot;,536870984]],[&quot;^16&quot;,[534,&quot;^R&quot;,&quot;Writing for yourself is not like writing for others.&quot;,536870982]],[&quot;^16&quot;,[534,&quot;^P&quot;,&quot;^17&quot;,536870982]],[&quot;^16&quot;,[534,&quot;^F&quot;,533,536870982]],[&quot;^16&quot;,[534,&quot;^Y&quot;,533,536870982]],[&quot;^16&quot;,[534,&quot;^V&quot;,533,536870982]],[&quot;^16&quot;,[534,&quot;^U&quot;,533,536870982]],[&quot;^16&quot;,[534,&quot;^18&quot;,true,536870982]],[&quot;^16&quot;,[534,&quot;^;&quot;,&quot;~u62dc3dfc-c397-4388-b0c2-a63a8a7db209&quot;,536870982]],[&quot;^16&quot;,[535,&quot;^R&quot;,&quot;Writing for others might feel like performance. You don&apos;t want to be caught up saying something false or stupid. If you think too much about who might see this, in what context or for what purpose, you will probably never write anything anymore. How to navigate this tension is not at all clear.&quot;,536870982]],[&quot;^16&quot;,[535,&quot;^P&quot;,&quot;^17&quot;,536870982]],[&quot;^16&quot;,[535,&quot;^F&quot;,534,536870982]],[&quot;^16&quot;,[535,&quot;^Y&quot;,533,536870982]],[&quot;^16&quot;,[535,&quot;^V&quot;,534,536870982]],[&quot;^16&quot;,[535,&quot;^U&quot;,533,536870982]],[&quot;^16&quot;,[535,&quot;^18&quot;,true,536870982]],[&quot;^16&quot;,[535,&quot;^;&quot;,&quot;~u62dc3dfc-80e3-4658-bd31-7b30ae226200&quot;,536870982]],[&quot;^16&quot;,[536,&quot;^R&quot;,&quot;Unfinished texts will probably not be a good reading experience for most people. Knowledge gardens are usually disappointing, the writing style is clumsy and they&apos;re filled with notes about the tools the author used to write in the first place. How to make writing fast and pleasant for myself while remaining readable for others is not clear either.&quot;,536870982]],[&quot;^16&quot;,[536,&quot;^P&quot;,&quot;^17&quot;,536870982]],[&quot;^16&quot;,[536,&quot;^F&quot;,535,536870982]],[&quot;^16&quot;,[536,&quot;^Y&quot;,533,536870982]],[&quot;^16&quot;,[536,&quot;^V&quot;,534,536870982]],[&quot;^16&quot;,[536,&quot;^U&quot;,533,536870982]],[&quot;^16&quot;,[536,&quot;^18&quot;,true,536870982]],[&quot;^16&quot;,[536,&quot;^;&quot;,&quot;~u62dc3dfc-1fdd-4695-90a9-25b0d0e926ae&quot;,536870982]],[&quot;^16&quot;,[537,&quot;^R&quot;,&quot;The obvious (but temporary) solution is to avoid thinking about others as much as possible. This implies that I should at least avoid sharing links to this notebook for a while, until I have a solid habit and a big stack of notes I can hide myself into.&quot;,536870982]],[&quot;^16&quot;,[537,&quot;^P&quot;,&quot;^17&quot;,536870982]],[&quot;^16&quot;,[537,&quot;^F&quot;,536,536870982]],[&quot;^16&quot;,[537,&quot;^Y&quot;,533,536870982]],[&quot;^16&quot;,[537,&quot;^V&quot;,534,536870982]],[&quot;^16&quot;,[537,&quot;^U&quot;,533,536870982]],[&quot;^16&quot;,[537,&quot;^18&quot;,true,536870982]],[&quot;^16&quot;,[537,&quot;^;&quot;,&quot;~u62dc3dfc-a611-4d7e-94f0-049c7ec04adf&quot;,536870982]],[&quot;^16&quot;,[539,&quot;^L&quot;,1657577382601,536870987]],[&quot;^16&quot;,[539,&quot;^@&quot;,false,536870984]],[&quot;^16&quot;,[539,&quot;^Z&quot;,&quot;thinking in public&quot;,536870984]],[&quot;^16&quot;,[539,&quot;^12&quot;,&quot;Thinking in public&quot;,536870984]],[&quot;^16&quot;,[539,&quot;^B&quot;,1657577382601,536870987]],[&quot;^16&quot;,[539,&quot;^;&quot;,&quot;~u62dc3dfc-f289-4e74-9ce7-7edc5b608e24&quot;,536870984]],[&quot;^16&quot;,[540,&quot;^L&quot;,1657579657839,536870987]],[&quot;^16&quot;,[540,&quot;^@&quot;,false,536870984]],[&quot;^16&quot;,[540,&quot;^Z&quot;,&quot;arguments for open data&quot;,536870984]],[&quot;^16&quot;,[540,&quot;^12&quot;,&quot;Arguments for open data&quot;,536870984]],[&quot;^16&quot;,[540,&quot;^B&quot;,1657579657839,536870987]],[&quot;^16&quot;,[540,&quot;^;&quot;,&quot;~u62dc3dfc-7ea4-424e-ba62-72fe9240ad2e&quot;,536870984]],[&quot;^16&quot;,[541,&quot;^R&quot;,&quot;The object of our attention is far less important than a sustained practice of it. Anything can be turned into something beautiful if looked and handled the _right_ way. And finding the _right_ way is usually a matter of the time and care put into it.&quot;,536870984]],[&quot;^16&quot;,[541,&quot;^P&quot;,&quot;^17&quot;,536870984]],[&quot;^16&quot;,[541,&quot;^F&quot;,542,536870984]],[&quot;^16&quot;,[541,&quot;^Y&quot;,121,536870984]],[&quot;^16&quot;,[541,&quot;^V&quot;,558,536870984]],[&quot;^16&quot;,[541,&quot;^U&quot;,121,536870984]],[&quot;^16&quot;,[541,&quot;^18&quot;,true,536870984]],[&quot;^16&quot;,[541,&quot;^;&quot;,&quot;~u62dc3dfc-6c7d-4aaa-b990-34b92ac3d2c1&quot;,536870984]],[&quot;^16&quot;,[542,&quot;^R&quot;,&quot;There&apos;s a risk that, left uncontrolled, attention skims over urgent tasks, feeds of content or whatever someone else puts on our table to solve. Reclaiming attention requires, at least for me, a conscious effort and practice.&quot;,536870984]],[&quot;^16&quot;,[542,&quot;^P&quot;,&quot;^17&quot;,536870984]],[&quot;^16&quot;,[542,&quot;^F&quot;,558,536870984]],[&quot;^16&quot;,[542,&quot;^Y&quot;,121,536870984]],[&quot;^16&quot;,[542,&quot;^V&quot;,558,536870984]],[&quot;^16&quot;,[542,&quot;^U&quot;,121,536870984]],[&quot;^16&quot;,[542,&quot;^18&quot;,true,536870984]],[&quot;^16&quot;,[542,&quot;^;&quot;,&quot;~u62dc3dfc-5029-44c9-8623-18790bfc6313&quot;,536870984]],[&quot;^16&quot;,[543,&quot;^R&quot;,&quot;Before this project, I played with writing [public notes](https://mauforonda.github.io/notas/) in `jupyter` notebooks, `quarto` notebooks and a custom markdown-based system. Neither of them was a good writing experience and it always felt like building a house with parts that didn&apos;t fit. Any advantage I could find, like the shared execution / publishing environment of computational notebooks or the endless syntax extensibility of building straight over markdown, seemed like mostly a distraction from the purpose of this place: building arguments and stories.&quot;,536870984]],[&quot;^16&quot;,[543,&quot;^P&quot;,&quot;^17&quot;,536870984]],[&quot;^16&quot;,[543,&quot;^F&quot;,548,536870984]],[&quot;^16&quot;,[543,&quot;^Y&quot;,121,536870984]],[&quot;^16&quot;,[543,&quot;^V&quot;,548,536870984]],[&quot;^16&quot;,[543,&quot;^U&quot;,121,536870984]],[&quot;^16&quot;,[543,&quot;^18&quot;,true,536870984]],[&quot;^16&quot;,[543,&quot;^;&quot;,&quot;~u62dc3dfc-85db-4348-b05c-d9c5f5e26145&quot;,536870984]],[&quot;^16&quot;,[544,&quot;^R&quot;,&quot;I believe that pushing how interpretable and reusable your ideas are leads to a more reflexive practice and higher quality systems. Taken as an organizational principle, this is to me one the most important [[Arguments for open data]].&quot;,536870984]],[&quot;^16&quot;,[544,&quot;^P&quot;,&quot;^17&quot;,536870984]],[&quot;^16&quot;,[544,&quot;^F&quot;,545,536870984]],[&quot;^16&quot;,[544,&quot;^Y&quot;,121,536870984]],[&quot;^16&quot;,[544,&quot;^V&quot;,549,536870984]],[&quot;^16&quot;,[544,&quot;^U&quot;,121,536870984]],[&quot;^16&quot;,[544,&quot;^U&quot;,539,536870984]],[&quot;^16&quot;,[544,&quot;^U&quot;,540,536870984]],[&quot;^16&quot;,[544,&quot;^H&quot;,540,536870984]],[&quot;^16&quot;,[544,&quot;^18&quot;,true,536870984]],[&quot;^16&quot;,[544,&quot;^;&quot;,&quot;~u62dc3dfc-b1df-45f7-9622-da186fc1c02a&quot;,536870984]],[&quot;^16&quot;,[545,&quot;^R&quot;,&quot;In reality very few people take any notice about what you do, almost anybody will take the trouble to really understand what you&apos;re saying, and most probably no one will reach out and have a conversation with you. So you might as well be building things alone under you bed, but in this case the chances that they feed into future projects are far greater. And the more tools you have under your arm, the more things you can make.&quot;,536870984]],[&quot;^16&quot;,[545,&quot;^P&quot;,&quot;^17&quot;,536870984]],[&quot;^16&quot;,[545,&quot;^F&quot;,556,536870984]],[&quot;^16&quot;,[545,&quot;^Y&quot;,121,536870984]],[&quot;^16&quot;,[545,&quot;^V&quot;,549,536870984]],[&quot;^16&quot;,[545,&quot;^U&quot;,121,536870984]],[&quot;^16&quot;,[545,&quot;^U&quot;,539,536870984]],[&quot;^16&quot;,[545,&quot;^18&quot;,true,536870984]],[&quot;^16&quot;,[545,&quot;^;&quot;,&quot;~u62dc3dfc-8b0f-4479-abc6-3a919e9031e0&quot;,536870984]],[&quot;^16&quot;,[546,&quot;^R&quot;,&quot;[[Thinking in public]] might be a great way to improve the quality of your ideas.&quot;,536870984]],[&quot;^16&quot;,[546,&quot;^P&quot;,&quot;^17&quot;,536870984]],[&quot;^16&quot;,[546,&quot;^F&quot;,558,536870984]],[&quot;^16&quot;,[546,&quot;^Y&quot;,121,536870984]],[&quot;^16&quot;,[546,&quot;^V&quot;,121,536870984]],[&quot;^16&quot;,[546,&quot;^U&quot;,121,536870984]],[&quot;^16&quot;,[546,&quot;^U&quot;,539,536870984]],[&quot;^16&quot;,[546,&quot;^H&quot;,539,536870984]],[&quot;^16&quot;,[546,&quot;^18&quot;,true,536870984]],[&quot;^16&quot;,[546,&quot;^;&quot;,&quot;~u62dc3dfc-642f-4dcc-9fdd-9a5a05414e92&quot;,536870984]],[&quot;^16&quot;,[547,&quot;^R&quot;,&quot;I&apos;ve been using obsidian and logseq to write notes privately for a while with good results. As much as I like to complain about writing in a web browser environment, it does ease the transition from writing to publishing online. Logseq currently feels like it gets more out of the way while writing because it distances itself further from a document-based model. So I&apos;ll try this experiment for a while, limit myself to the most basic logseq features to avoid thinking too much about it, and see how far I can get.&quot;,536870984]],[&quot;^16&quot;,[547,&quot;^P&quot;,&quot;^17&quot;,536870984]],[&quot;^16&quot;,[547,&quot;^F&quot;,554,536870984]],[&quot;^16&quot;,[547,&quot;^Y&quot;,121,536870984]],[&quot;^16&quot;,[547,&quot;^V&quot;,548,536870984]],[&quot;^16&quot;,[547,&quot;^U&quot;,121,536870984]],[&quot;^16&quot;,[547,&quot;^18&quot;,true,536870984]],[&quot;^16&quot;,[547,&quot;^;&quot;,&quot;~u62dc3dfc-bc1a-4fd3-b156-36e3b53ed320&quot;,536870984]],[&quot;^16&quot;,[548,&quot;^R&quot;,&quot;Why not just make a blog?&quot;,536870984]],[&quot;^16&quot;,[548,&quot;^P&quot;,&quot;^17&quot;,536870984]],[&quot;^16&quot;,[548,&quot;^F&quot;,550,536870984]],[&quot;^16&quot;,[548,&quot;^Y&quot;,121,536870984]],[&quot;^16&quot;,[548,&quot;^V&quot;,121,536870984]],[&quot;^16&quot;,[548,&quot;^U&quot;,121,536870984]],[&quot;^16&quot;,[548,&quot;^18&quot;,true,536870984]],[&quot;^16&quot;,[548,&quot;^;&quot;,&quot;~u62dc3dfc-9288-4b14-93af-4a1675da3d9b&quot;,536870984]],[&quot;^16&quot;,[549,&quot;^R&quot;,&quot;The effect is not only better communication, but clearer thinking and consideration of unforeseen ways to use these ideas.&quot;,536870984]],[&quot;^16&quot;,[549,&quot;^P&quot;,&quot;^17&quot;,536870984]],[&quot;^16&quot;,[549,&quot;^F&quot;,559,536870984]],[&quot;^16&quot;,[549,&quot;^Y&quot;,121,536870984]],[&quot;^16&quot;,[549,&quot;^V&quot;,559,536870984]],[&quot;^16&quot;,[549,&quot;^U&quot;,121,536870984]],[&quot;^16&quot;,[549,&quot;^U&quot;,539,536870984]],[&quot;^16&quot;,[549,&quot;^18&quot;,true,536870984]],[&quot;^16&quot;,[549,&quot;^;&quot;,&quot;~u62dc3dfc-1659-4c5b-b813-1adec7713288&quot;,536870984]],[&quot;^16&quot;,[550,&quot;^R&quot;,&quot;So I write for myself and make it public to take it more seriously. Is there _actually_ a moment I consider seriously the role of other people in this project?&quot;,536870984]],[&quot;^16&quot;,[550,&quot;^P&quot;,&quot;^17&quot;,536870984]],[&quot;^16&quot;,[550,&quot;^F&quot;,546,536870984]],[&quot;^16&quot;,[550,&quot;^Y&quot;,121,536870984]],[&quot;^16&quot;,[550,&quot;^V&quot;,121,536870984]],[&quot;^16&quot;,[550,&quot;^U&quot;,121,536870984]],[&quot;^16&quot;,[550,&quot;^18&quot;,true,536870984]],[&quot;^16&quot;,[550,&quot;^;&quot;,&quot;~u62dc3dfc-6b08-4321-a863-c8a21bd2479e&quot;,536870984]],[&quot;^16&quot;,[551,&quot;^R&quot;,&quot;Sometimes the story itself might be, not just documentation, but the most interesting part about a project. Some projects really are demonstrations of more abstract ideas, and it carries value to elaborate what those are exactly. If there&apos;s interest in a project, people _will_ make their own stories which tend to deviate greatly from the real ones. I should not let others guess what I&apos;m trying to do or say and actually articulate it.&quot;,536870984]],[&quot;^16&quot;,[551,&quot;^P&quot;,&quot;^17&quot;,536870984]],[&quot;^16&quot;,[551,&quot;^F&quot;,553,536870984]],[&quot;^16&quot;,[551,&quot;^Y&quot;,121,536870984]],[&quot;^16&quot;,[551,&quot;^V&quot;,550,536870984]],[&quot;^16&quot;,[551,&quot;^U&quot;,121,536870984]],[&quot;^16&quot;,[551,&quot;^18&quot;,true,536870984]],[&quot;^16&quot;,[551,&quot;^;&quot;,&quot;~u62dc3dfc-3c90-4638-bc32-bb5a44da7735&quot;,536870984]],[&quot;^16&quot;,[552,&quot;^R&quot;,&quot;Most of the social spaces I let my projects participate in clearly overrate words over tools. These are people who think of themselves as managers and critical thinkers, but regard tool-making as a fundamentally unreflective practice. For many, code is an alien domain filled with naive people who would try to apply any tool they know to any problem they find. By not making the ideas behind my projects explicit and public, I contribute to these misconceptions and sometimes let more outspoken people take credit for my work. There should be a place where I let others peek on the critical nature of what I do. If tweets are too short, code is too practical and plots should be left to speak for themselves, maybe a public notebook is a good solution.&quot;,536870984]],[&quot;^16&quot;,[552,&quot;^P&quot;,&quot;^17&quot;,536870984]],[&quot;^16&quot;,[552,&quot;^F&quot;,551,536870984]],[&quot;^16&quot;,[552,&quot;^Y&quot;,121,536870984]],[&quot;^16&quot;,[552,&quot;^V&quot;,550,536870984]],[&quot;^16&quot;,[552,&quot;^U&quot;,121,536870984]],[&quot;^16&quot;,[552,&quot;^18&quot;,true,536870984]],[&quot;^16&quot;,[552,&quot;^;&quot;,&quot;~u62dc3dfc-235d-4299-9386-4ed77705f4a2&quot;,536870984]],[&quot;^16&quot;,[553,&quot;^R&quot;,&quot;Everything I do and publish grows from this mesh of assumptions, references, circumstances and stories I tell myself. Displaying these objects out of context makes them harder, sometimes impossible, to fully understand. Even when you publish well-documented code, there&apos;s a story of how you reached a specific implementation that would be too long and digressive for code comments. There should be a place where stories are told and arguments tried.&quot;,536870984]],[&quot;^16&quot;,[553,&quot;^P&quot;,&quot;^17&quot;,536870984]],[&quot;^16&quot;,[553,&quot;^F&quot;,550,536870984]],[&quot;^16&quot;,[553,&quot;^Y&quot;,121,536870984]],[&quot;^16&quot;,[553,&quot;^V&quot;,550,536870984]],[&quot;^16&quot;,[553,&quot;^U&quot;,121,536870984]],[&quot;^16&quot;,[553,&quot;^18&quot;,true,536870984]],[&quot;^16&quot;,[553,&quot;^;&quot;,&quot;~u62dc3dfc-b40e-4fad-a8dd-43a04d2064f6&quot;,536870984]],[&quot;^16&quot;,[554,&quot;^R&quot;,&quot;I guess I could have just used a static site generator or, god forbid, something like wordpress, but the more I thought about a document-based publishing workflow, the more it felt like I would end up posting an article every month or less because I would obsess over _how finished_ it was. I value _way_ more the practice of writing than the idea of showing a perfectly polished article. Blog tools optimize too much for old conventions I don&apos;t really care and bring basically nothing to the table regarding the writing experience.&quot;,536870984]],[&quot;^16&quot;,[554,&quot;^P&quot;,&quot;^17&quot;,536870984]],[&quot;^16&quot;,[554,&quot;^F&quot;,543,536870984]],[&quot;^16&quot;,[554,&quot;^Y&quot;,121,536870984]],[&quot;^16&quot;,[554,&quot;^V&quot;,548,536870984]],[&quot;^16&quot;,[554,&quot;^U&quot;,121,536870984]],[&quot;^16&quot;,[554,&quot;^18&quot;,true,536870984]],[&quot;^16&quot;,[554,&quot;^;&quot;,&quot;~u62dc3dfc-920b-4b9d-ab8c-5f3df348f5fd&quot;,536870984]],[&quot;^16&quot;,[555,&quot;^R&quot;,&quot;[[Why not write a public notebook]]&quot;,536870984]],[&quot;^16&quot;,[555,&quot;^P&quot;,&quot;^17&quot;,536870984]],[&quot;^16&quot;,[555,&quot;^F&quot;,548,536870984]],[&quot;^16&quot;,[555,&quot;^Y&quot;,121,536870984]],[&quot;^16&quot;,[555,&quot;^V&quot;,121,536870984]],[&quot;^16&quot;,[555,&quot;^U&quot;,121,536870984]],[&quot;^16&quot;,[555,&quot;^U&quot;,533,536870984]],[&quot;^16&quot;,[555,&quot;^H&quot;,533,536870984]],[&quot;^16&quot;,[555,&quot;^18&quot;,true,536870984]],[&quot;^16&quot;,[555,&quot;^;&quot;,&quot;~u62dc3dfc-b3ae-444a-9cde-a609ed271bbe&quot;,536870984]],[&quot;^16&quot;,[556,&quot;^R&quot;,&quot;One of the great surprises in my time publishing data and tools online has been that often the most important _external_ user is one self in a future time. You take time documenting things because eventually you&apos;ll forget them and need to come back for an unexpected reason. You make sure the plots are easy-to-read, the tools easy-to-use and the data easy-to-work-with because you&apos;ll revisit them later. All this imaginary social pressure is just a way to trick yourself into taking these tasks seriously.&quot;,536870984]],[&quot;^16&quot;,[556,&quot;^P&quot;,&quot;^17&quot;,536870984]],[&quot;^16&quot;,[556,&quot;^F&quot;,549,536870984]],[&quot;^16&quot;,[556,&quot;^Y&quot;,121,536870984]],[&quot;^16&quot;,[556,&quot;^V&quot;,549,536870984]],[&quot;^16&quot;,[556,&quot;^U&quot;,121,536870984]],[&quot;^16&quot;,[556,&quot;^U&quot;,539,536870984]],[&quot;^16&quot;,[556,&quot;^18&quot;,true,536870984]],[&quot;^16&quot;,[556,&quot;^;&quot;,&quot;~u62dc3dfc-c52d-4a09-99c1-d92e47103fe2&quot;,536870984]],[&quot;^16&quot;,[557,&quot;^R&quot;,&quot;Occasionally I feel the need to introduce myself to others and realize that so much of what I do publicly is scattered across a dozen domains and is not easy to understand at first glance. There should be a place that tells the story of every small project I&apos;ve published and builds an overall narrative that&apos;s easy to grasp.&quot;,536870984]],[&quot;^16&quot;,[557,&quot;^P&quot;,&quot;^17&quot;,536870984]],[&quot;^16&quot;,[557,&quot;^F&quot;,552,536870984]],[&quot;^16&quot;,[557,&quot;^Y&quot;,121,536870984]],[&quot;^16&quot;,[557,&quot;^V&quot;,550,536870984]],[&quot;^16&quot;,[557,&quot;^U&quot;,121,536870984]],[&quot;^16&quot;,[557,&quot;^18&quot;,true,536870984]],[&quot;^16&quot;,[557,&quot;^;&quot;,&quot;~u62dc3dfc-5fb0-444c-93d6-e6b02684abe8&quot;,536870984]],[&quot;^16&quot;,[558,&quot;^R&quot;,&quot;Personal notebooks (to me) are exercises in training my attention and nurturing internal dialogue.&quot;,536870984]],[&quot;^16&quot;,[558,&quot;^P&quot;,&quot;^17&quot;,536870984]],[&quot;^16&quot;,[558,&quot;^F&quot;,121,536870984]],[&quot;^16&quot;,[558,&quot;^Y&quot;,121,536870984]],[&quot;^16&quot;,[558,&quot;^V&quot;,121,536870984]],[&quot;^16&quot;,[558,&quot;^U&quot;,121,536870984]],[&quot;^16&quot;,[558,&quot;^18&quot;,true,536870984]],[&quot;^16&quot;,[558,&quot;^;&quot;,&quot;~u62dc3dfc-a7eb-480e-911c-66b5d1aa3c6a&quot;,536870984]],[&quot;^16&quot;,[559,&quot;^R&quot;,&quot;It pushes you to internalize an adversary that won&apos;t take your ideas as easy and generously as you take them yourself. What does someone need to know before they can get what I&apos;m saying, and in what ways could they misunderstand me? How could indifference or an ill-intentioned reading affect me?&quot;,536870984]],[&quot;^16&quot;,[559,&quot;^P&quot;,&quot;^17&quot;,536870984]],[&quot;^16&quot;,[559,&quot;^F&quot;,546,536870984]],[&quot;^16&quot;,[559,&quot;^Y&quot;,121,536870984]],[&quot;^16&quot;,[559,&quot;^V&quot;,546,536870984]],[&quot;^16&quot;,[559,&quot;^U&quot;,121,536870984]],[&quot;^16&quot;,[559,&quot;^U&quot;,539,536870984]],[&quot;^16&quot;,[559,&quot;^18&quot;,true,536870984]],[&quot;^16&quot;,[559,&quot;^;&quot;,&quot;~u62dc3dfc-3224-45bf-9e41-e199ac8481dc&quot;,536870984]],[&quot;^16&quot;,[561,&quot;^L&quot;,1657741532124,536870987]],[&quot;^16&quot;,[561,&quot;^@&quot;,false,536870986]],[&quot;^16&quot;,[561,&quot;^Z&quot;,&quot;citation template&quot;,536870986]],[&quot;^16&quot;,[561,&quot;^12&quot;,&quot;citation template&quot;,536870986]],[&quot;^16&quot;,[561,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;{title}&quot;,&quot;^1;&quot;,&quot;{author lastname}&quot;,&quot;^1&lt;&quot;,&quot;{date}&quot;,&quot;^1=&quot;,&quot;{citekey}&quot;,&quot;^1&gt;&quot;,[&quot;^15&quot;,[&quot;Article&quot;]],&quot;^1?&quot;,&quot;&quot;],536870986]],[&quot;^16&quot;,[561,&quot;^Q&quot;,201,536870986]],[&quot;^16&quot;,[561,&quot;^B&quot;,1658032530702,536870987]],[&quot;^16&quot;,[561,&quot;^;&quot;,&quot;~u62dc3dfc-deaa-4305-8af1-8400e97ffd1f&quot;,536870986]],[&quot;^16&quot;,[562,&quot;^R&quot;,&quot;article_title:: {title}\\narticle_author:: {author lastname}\\narticle_date:: {date}\\ncitekey:: {citekey}\\ntags:: Article\\nstatus::\\n\\n&quot;,536870986]],[&quot;^16&quot;,[562,&quot;^P&quot;,&quot;^17&quot;,536870986]],[&quot;^16&quot;,[562,&quot;^F&quot;,561,536870986]],[&quot;^16&quot;,[562,&quot;^Y&quot;,561,536870986]],[&quot;^16&quot;,[562,&quot;^V&quot;,561,536870986]],[&quot;^16&quot;,[562,&quot;^U&quot;,149,536870986]],[&quot;^16&quot;,[562,&quot;^U&quot;,201,536870986]],[&quot;^16&quot;,[562,&quot;^U&quot;,202,536870986]],[&quot;^16&quot;,[562,&quot;^U&quot;,203,536870986]],[&quot;^16&quot;,[562,&quot;^U&quot;,204,536870986]],[&quot;^16&quot;,[562,&quot;^U&quot;,205,536870986]],[&quot;^16&quot;,[562,&quot;^U&quot;,561,536870986]],[&quot;^16&quot;,[562,&quot;^:&quot;,true,536870986]],[&quot;^16&quot;,[562,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1I&quot;,&quot;{title}&quot;,&quot;^1J&quot;,&quot;{author lastname}&quot;,&quot;^1K&quot;,&quot;{date}&quot;,&quot;^1=&quot;,&quot;{citekey}&quot;,&quot;^1&gt;&quot;,[&quot;^1B&quot;,[&quot;Article&quot;]]],536870986]],[&quot;^16&quot;,[562,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1I&quot;,&quot;^1J&quot;,&quot;^1K&quot;,&quot;^1=&quot;,&quot;^1&gt;&quot;]],536870986]],[&quot;^16&quot;,[562,&quot;^H&quot;,149,536870986]],[&quot;^16&quot;,[562,&quot;^H&quot;,201,536870986]],[&quot;^16&quot;,[562,&quot;^H&quot;,202,536870986]],[&quot;^16&quot;,[562,&quot;^H&quot;,203,536870986]],[&quot;^16&quot;,[562,&quot;^H&quot;,204,536870986]],[&quot;^16&quot;,[562,&quot;^H&quot;,205,536870986]],[&quot;^16&quot;,[562,&quot;^18&quot;,true,536870986]],[&quot;^16&quot;,[562,&quot;^;&quot;,&quot;~u62dc3dfc-2670-49be-9ade-5e02356796d3&quot;,536870986]],[&quot;^16&quot;,[563,&quot;^R&quot;,&quot;Abstract:&quot;,536870986]],[&quot;^16&quot;,[563,&quot;^P&quot;,&quot;^17&quot;,536870986]],[&quot;^16&quot;,[563,&quot;^F&quot;,562,536870986]],[&quot;^16&quot;,[563,&quot;^Y&quot;,561,536870986]],[&quot;^16&quot;,[563,&quot;^V&quot;,561,536870986]],[&quot;^16&quot;,[563,&quot;^U&quot;,561,536870986]],[&quot;^16&quot;,[563,&quot;^18&quot;,true,536870986]],[&quot;^16&quot;,[563,&quot;^;&quot;,&quot;~u62dc3dfc-6ca9-4229-9d73-c3e7de8ec316&quot;,536870986]],[&quot;^16&quot;,[564,&quot;^R&quot;,&quot;{abstract}&quot;,536870986]],[&quot;^16&quot;,[564,&quot;^P&quot;,&quot;^17&quot;,536870986]],[&quot;^16&quot;,[564,&quot;^F&quot;,563,536870986]],[&quot;^16&quot;,[564,&quot;^Y&quot;,561,536870986]],[&quot;^16&quot;,[564,&quot;^V&quot;,563,536870986]],[&quot;^16&quot;,[564,&quot;^U&quot;,561,536870986]],[&quot;^16&quot;,[564,&quot;^18&quot;,true,536870986]],[&quot;^16&quot;,[564,&quot;^;&quot;,&quot;~u62dc3dfc-d5ab-4bf8-b4be-0298da8eef34&quot;,536870986]],[&quot;^16&quot;,[565,&quot;^R&quot;,&quot;Notes&quot;,536870986]],[&quot;^16&quot;,[565,&quot;^P&quot;,&quot;^17&quot;,536870986]],[&quot;^16&quot;,[565,&quot;^F&quot;,563,536870986]],[&quot;^16&quot;,[565,&quot;^Y&quot;,561,536870986]],[&quot;^16&quot;,[565,&quot;^V&quot;,561,536870986]],[&quot;^16&quot;,[565,&quot;^U&quot;,561,536870986]],[&quot;^16&quot;,[565,&quot;^18&quot;,true,536870986]],[&quot;^16&quot;,[565,&quot;^;&quot;,&quot;~u62dc3dfc-7f75-44a4-934f-05a48fb7e413&quot;,536870986]],[&quot;^16&quot;,[566,&quot;^R&quot;,&quot;&quot;,536870986]],[&quot;^16&quot;,[566,&quot;^P&quot;,&quot;^17&quot;,536870986]],[&quot;^16&quot;,[566,&quot;^F&quot;,565,536870986]],[&quot;^16&quot;,[566,&quot;^Y&quot;,561,536870986]],[&quot;^16&quot;,[566,&quot;^V&quot;,565,536870986]],[&quot;^16&quot;,[566,&quot;^U&quot;,561,536870986]],[&quot;^16&quot;,[566,&quot;^18&quot;,true,536870986]],[&quot;^16&quot;,[566,&quot;^;&quot;,&quot;~u62dc3dfc-b399-4b3e-9b00-f780144fe2ba&quot;,536870986]],[&quot;^16&quot;,[567,&quot;^2&quot;,1,536870988]],[&quot;^16&quot;,[567,&quot;^T&quot;,&quot;^2&quot;,536870988]]]]]]"</script><script>window.logseq_state="{:ui/theme \"light\", :ui/sidebar-collapsed-blocks {}, :ui/show-recent? false, :config {\"local\" {:shortcuts {:command-palette/toggle \"alt+x\", :go/backward \"ctrl+pg-up\", :go/forward \"ctrl+pg-down\", :ui/toggle-left-sidebar \"alt+ctrl+left\", :ui/toggle-right-sidebar \"alt+ctrl+right\", :inlineLitNote false, :openedLitNote false}, :default-templates {:journals \"\"}, :query/views {:pprint (fn [r] [:pre.code (pprint r)])}, :macros {}, :shortcut/doc-mode-enter-for-new-block? false, :favorites [\"How to take dummy notes?\"], :ui/show-empty-bullets? false, :preferred-workflow :now, :publishing/all-pages-public? true, :ui/show-brackets? false, :ref/default-open-blocks-level 2, :feature/enable-block-timestamps? false
